{% load static %}
<html>
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="/static/css/style.css">
        
    </head>

    <body>

        <nav class='navbar navbar-dark bg-dark'>
            <div class='ms-auto'>
                {% if user.is_authenticated %}
                <a href={% url 'notes.list' %} class="btn btn-primary me-1" > Home </a>
                <a href={% url 'notes.new' %} class="btn btn-primary me-1" > Create </a>
                <a href={% url 'logout' %} class="btn btn-primary me-1" > Logout </a>
                {% else %}
                <a href={% url 'login' %} class="btn btn-primary me-1" > Login </a>
                <a href={% url 'register' %} class="btn btn-primary me-1" > Register </a>
                {%endif%}
            </div>
        
        </nav>

        <div class="my-5 text-center container">

             {% block content %}       
             {% endblock content %}

        </div>
    </body>
</html>
