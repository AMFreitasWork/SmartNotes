  {% block content%}
      <h1 class="my-5" > These are the notes</h1>

        <div class="row row-cols3 g-2" >
          {% for note in notes %}
              <div class="col">
                <div class="p-3 border">
                  <a href = "{% url 'notes.detail' pk=note.id %}" class="text-dark text-decoration-non"> <h3> {{note.title}} </h3>
                  </a>
                  {{note.text|truncatechars:10}}
                </div>
              </div>
              {% endfor %}
        </div>
        
        <div class="text-left">
          <a href="{% url 'home' %}" class="btn btn-secondary"> HOME </a>
        </div>

    {% endblock %}
